name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Verify build output
        run: |
          echo "Build output contents:"
          ls -la dist/
          echo ""
          echo "Verifying index.html..."
          if grep -q "main.tsx" dist/index.html; then
            echo "✗ ERROR: index.html contains main.tsx reference!"
            echo "This should not happen in production build."
            cat dist/index.html
            exit 1
          fi
          if grep -q "index-.*\.js" dist/index.html; then
            echo "✓ index.html correctly references built assets"
          else
            echo "✗ WARNING: No built asset references found in index.html"
            exit 1
          fi
          echo ""
          echo "Verifying 404.html..."
          if [ ! -f dist/404.html ]; then
            echo "✗ ERROR: 404.html is missing!"
            exit 1
          fi
          if grep -q "main.tsx" dist/404.html; then
            echo "✗ ERROR: 404.html contains main.tsx reference!"
            exit 1
          fi
          echo "✓ 404.html exists and is correct"
          echo ""
          echo "✓ Build verification passed!"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

